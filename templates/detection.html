<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection</title>

    <link href="{{ url_for('static', path='/css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/my_styles.css') }}" rel="stylesheet">
</head>
<body>
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Detection</h1>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">

                <div class="col-xl-8 col-lg-10">
                    <div class="card shadow mb-4">
                        <!-- Image Card Header -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Results</h6>
                        </div>
                        <!-- Image Card Body -->
                        <div class="card-body">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="{{ url_for('get_image') }}" alt="Первый слайд">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="..." alt="Второй слайд">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="..." alt="Третий слайд">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                   data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                   data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-10">
                    <div class="card shadow mb-4">

                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Toolbar</h6>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imageFile">
                                    <label class="custom-file-label" id="imageLabel" for="imageFile">Choose
                                        image</label>
                                </div>
                            </div>
                            <label>Resize</label>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="width">Width</label>
                                    <input type="number" class="form-control param" id="width" placeholder="Width">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="height">Height</label>
                                    <input type="number" class="form-control param" id="height" placeholder="Height">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input param" type="checkbox" id="proportions">
                                    <label class="form-check-label" for="proportions">
                                        Save proportions
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="rotate">Rotate</label>
                                    <input type="number" class="form-control param" id="rotate" placeholder="Angle"
                                           min="-359" max="359"
                                    >
                                </div>
                            </div>
                            <label>Crop</label>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="X0">Left</label>
                                    <input type="number" class="form-control param" id="X0" placeholder="Left">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="X1">Right</label>
                                    <input type="number" class="form-control param" id="X1" placeholder="Right">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="Y0">Top</label>
                                    <input type="number" class="form-control param" id="Y0" placeholder="Top">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="Y1">Bottom</label>
                                    <input type="number" class="form-control param" id="Y1" placeholder="Bottom">
                                </div>
                            </div>
                            <label>Filters</label>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="blur">Blur</label>
                                    <input type="number" class="form-control param" id="blur" placeholder="Blur">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="red">Red</label>
                                    <input type="number" class="form-control param" id="red" placeholder="Red">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="green">Green</label>
                                    <input type="number" class="form-control param" id="green" placeholder="Green">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="blue">Blue</label>
                                    <input type="number" class="form-control param" id="blue" placeholder="Blue">
                                </div>

                            </div>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='js/sb-admin-2.min.js') }}"></script>
<script src="{{ url_for('static', path='js/image_tools.js') }}"></script>
</body>
</html>
