<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection</title>

    <link href="{{ url_for('static', path='/css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/my_styles.css') }}" rel="stylesheet">
</head>
<body>
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Detection</h1>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8 col-lg-10">
                    <div class="card shadow mb-4">
                        <!-- Image Card Header -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Results</h6>
                        </div>
                        <!-- Image Card Body -->
                        <div class="card-body">
                            <!-- Slideshow container -->
                            <div class="slideshow-container" id="carousel">
                            </div>
                            <br>

                            <!-- The dots/circles -->
                            <div style="text-align:center" id="dot">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-10">
                    <div class="card shadow mb-4">

                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Toolbar</h6>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imageFile" multiple>
                                    <label class="custom-file-label" id="imageLabel" for="imageFile">Choose
                                        image</label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary mt-4" id="detectFacesBtn">Detect Faces</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', path='js/sb-admin-2.min.js') }}"></script>
<script src="{{ url_for('static', path='js/detection.js') }}"></script>
<script src="{{ url_for('static', path='js/slides.js') }}"></script>
</body>
</html>
