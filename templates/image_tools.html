<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tools</title>

    <link href="{{ url_for('static', path='/css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/my_styles.css') }}" rel="stylesheet">
</head>
<body>
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Image Tools</h1>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">

                <div class="col-xl-8 col-lg-10">
                    <div class="card shadow mb-4">
                        <!-- Image Card Header -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Image Name</h6>
                        </div>
                        <!-- Image Card Body -->
                        <div class="card-body">
                            <div class="">
                                <img id="imageView" class="image_area" src="{{ url_for('get_image') }}" height="100%">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-10">
                    <div class="card shadow mb-4">

                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Toolbar</h6>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                           aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>
                            <form method="post" action="{{ url_for('change_image') }}">
                                <label>Resize</label>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="width">Width</label>
                                        <input type="number" class="form-control" id="width" placeholder="Width">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="height">Height</label>
                                        <input type="number" class="form-control" id="height" placeholder="Height">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Maintain image proportions
                                        </label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="rotate">Rotate</label>
                                        <select id="rotate" class="form-control">
                                            <option selected>Choose...</option>
                                            <option value="90">90</option>
                                            <option value="180">180</option>
                                        </select>
                                    </div>
                                </div>
                                <label>Crop</label>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="X0">X0</label>
                                        <input type="number" class="form-control" id="X0" placeholder="X0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="X1">X1</label>
                                        <input type="number" class="form-control" id="X1" placeholder="X1">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="Y0">Y0</label>
                                        <input type="number" class="form-control" id="Y0" placeholder="Y0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="Y1">Y1</label>
                                        <input type="number" class="form-control" id="Y1" placeholder="Y1">
                                    </div>
                                </div>
                                <label>Filters</label>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="filter_1">Filter1</label>
                                        <input type="number" class="form-control" id="filter_1" placeholder="X0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="filter_2">Filter2</label>
                                        <input type="number" class="form-control" id="filter_2" placeholder="X1">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="filter_3">Filter3</label>
                                        <input type="number" class="form-control" id="filter_3" placeholder="Y0">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="filter_4">Filter4</label>
                                        <input type="number" class="form-control" id="filter_4" placeholder="Y1">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Apply</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
